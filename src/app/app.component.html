<div class="container">
  <h3>
    Angular Typeahead
  </h3>

  <div class="row">
    <div class="col-md-6">
      <input-typeahead 
        [list]="results" 
        [displayFieldName]="'full_name'" 
        [valueFieldName]="'id'" 
        (search)="search($event)"
        (valueChanged)="valueChanged($event)">
      </input-typeahead>
    </div>
    <div class="col-md-6">
      <p>Selected Value: </p>
      {{selectedValue | json: 4}}
    </div>
  </div>
</div>
